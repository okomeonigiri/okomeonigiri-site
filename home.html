<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>okome onigiriのサイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: #fff;
      text-align: center;
      border-top: 2px solid #00acc1;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      padding: 20px 0 12px 0;
      margin: 0;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      max-width: 900px;
      margin: 0 auto;
    }
    .header-logo {
      width: 56px;
      height: 56px;
      object-fit: contain;
    }
    .header-logo_youtube {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }
    .header-logo_instagram {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }
    .header-title {
      font-size: 1.6rem;
      font-weight: bold;
      color: #222;
      letter-spacing: 0.1em;
      margin: 0;
    }
    nav {
      margin-top: 8px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-flex;
      gap: 32px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #00acc1;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', 'ヒラギノ角ゴ ProN', 'Meiryo', sans-serif;
      background: #fafafa;
      color: #222;
      padding-top: 120px; /* headerの高さに合わせて調整 */
    }
    main {
      max-width: 1000px;
      margin: 40px auto 0 auto;
      padding: 0 16px;
    }
    .site-footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin: 40px 0 16px 0;
    }
    small-note {
      font-size: 0.75em;
      color: #888;
      margin-left: 0.5em;
      vertical-align: super;
    }
    .okomeonigiri-logo-1 {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

  </style>
</head>

  <header>
    <div class="header-content">
      <img src="images/okomeonigiri_first.jpg" alt="ロゴ" class="header-logo">
      <h1 class="header-title">okome onigiri のサイト</h1>
      <a href="https://www.youtube.com/@okomeonigiri" target="_blank" rel="noopener noreferrer">
        <img src="images/youtube_icon.png" alt="YouTubeアイコン" class="header-logo_youtube">
      </a>
      <a href="https://www.instagram.com/onigiri10.24?igsh=c2VnOWxhcjcwNjQ0&utm_source=qr" target="_blank" rel="noopener noreferrer">
        <img src="images/instagram_icon.png" alt="Instagramアイコン" class="header-logo_instagram">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="#home">HOME</a></li>
        <li><a href="#about">about</a></li>
        <li><a href="#contact">contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <h2>okome onigiri のサイトへようこそ！。</h2>
      <p>
      このサイトにはまだ何もありませんが、今後色々追加する予定です<br>
      サイトはHTML、CSSで作成されています。<br>
      <small-note>JavaScriptとかpythonとか使いたいなぁ…</small-note><br>
      </p>
    </section>
    <section id="about">
      <h2>okome onigiri について</h2><br>
      <img src="images/okomeonigiri_first.jpg" alt="okome onigiriの写真" class="okomeonigiri-logo-1">
      <p>
        2011年生まれ、現在中学2年生<br>
        プログラミング・機械系が好きです<br>
        c/cpp HTML CSS JS などを学んでいます<small><br>
      </p>
    </section>
    <section id="contact">
      <h2>お問い合わせ</h2>
      <p>
      </p>
    </section>
  </main>
  <footer class="site-footer">
    <small>&copy; 2025 okome onigiri</small>
  </footer>
</body>
</html>
