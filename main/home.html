<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>okome onigiriのサイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <style>
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: #fff;
      text-align: center;
      border-top: 2px solid #00acc1;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      padding: 20px 0 12px 0;
      margin: 0;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      max-width: 900px;
      margin: 0 auto;
    }
    .header-logo {
      width: 56px;
      height: 56px;
      object-fit: contain;
    }
    .header-title {
      font-size: 1.6rem;
      font-weight: bold;
      color: #222;
      letter-spacing: 0.1em;
      margin: 0;
    }
    nav {
      margin-top: 8px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-flex;
      gap: 32px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #00acc1;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', 'ヒラギノ角ゴ ProN', 'Meiryo', sans-serif;
      background: #fafafa;
      color: #222;
      padding-top: 120px; /* headerの高さに合わせて調整 */
    }
    main {
      max-width: 800px;
      margin: 40px auto 0 auto;
      padding: 0 16px;
    }
    .site-footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin: 40px 0 16px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="image/okomeonigiri_first.jpg" alt="ロゴ" class="header-logo">
      <h1 class="header-title">okome onigiri のサイト</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">HOME</a></li>
        <li><a href="#about">about</a></li>
        <li><a href="#contact">contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home">
      <h2>okome onigiri のサイトです。</h2>
      <p>
        サーバーは
        <a href="https://www.star.ne.jp">スターレンタルサーバ</a>
        Freeプランを使っています。<br>
        コードを書く時は
        <a href="https://html.cafe">html cafe</a>
        を使っています。
      </p>
    </section>
    <section id="about">
      <h2>okome onigiri について</h2>
      <p>
        2011年生まれ、現在中学2年生<br>
        プログラミング・機械系が好きです
      </p>
    </section>
    <section id="contact">
      <h2>お問い合わせ</h2>
      <p>
        ご質問・ご連絡はSNSやメールでどうぞ。
      </p>
    </section>
  </main>
  <footer class="site-footer">
    <small>&copy; 2025 okome onigiri</small>
  </footer>
