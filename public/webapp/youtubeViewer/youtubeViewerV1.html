<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/assets/css/youtubeViewer.css">
  <script src="/assets/JS/youtubeViewer.js" defer></script>
  <script src="/assets/JS/localAPI/YTiframe_api_local.js"></script>
  <script>
  window.__gcse = {
    callback: function() {
      // ここでCSEのDOM操作や初期化が安全にできる
      console.log('CSE loaded!');
      // 例: addYoutubeSearchResultListeners();
    }
  };
</script>
  <style>
  </style>
  <script src="/assets/JS/main.js" defer></script>
  
  <script async src="https://cse.google.com/cse.js?cx=106283286a9db4c58"></script>
  <title>youtubeViewer | okome onigiriのサイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="header"></div>
  <main>
    <div class="info-box">
      <h2>youtubeViewer (β2.0)</h2>
      <h3>仮実装：気力が尽きたのでお気に入りだけです。<br>見た目も悪いと思います　ごめんなさい</h3>
      <h3>💡ヒント:表示順を Relevaranceからdateにすることで最新動画を検索できます<br>　　 　　:下の[隠す]ボタンでこの文章を消すことができます</h3>
      <h3><button onclick="if(confirm('本当に隠しますか？')){document.querySelector('.info-box').style.display='none';localStorage.setItem('infoBoxHidden', 'true');}">隠す</button></h3>
    </div>
      <section id="youtubeViewer">
        <div class="youtube-main-flex">
          <!-- 左側：動画＋履歴（縦並び） -->
          <div class="youtube-left">
            <div class="youtube-frame">
              <div id="youtube-iframe"></div>
            </div>
            <!-- <div class="history">
              <h2>視聴履歴（β 配列のみ）</h2>
              <div id="history-view"></div>
            </div> -->
            <div class="options">
              <div class="option-item">
                <input type="checkbox" id="loop" onclick="toggleLoop()">
                <label for="loop">ループ再生</label>
              </div>
              <div class="option-item">
                <input type="checkbox" id="mute" onclick="toggleMute()">
                <label for="mute">ミュート</label>
              </div>
            </div>
              <div class="select">
                お気に入りへ追加
                <span>
                <input><button onclick="addb()">追加</button>
                </span>
              </div>
              <div class="content"></div>
          </div>
          <!-- 右側：検索 -->
          <div class="search-container">
            <h2>YouTube Viewer</h2>
            <h4>by okome onigiri</h4>
            <p>キーワードを入力して動画を検索できます。</p>
            <div class="gcse-searchbox"></div>
            <div class="gcse-searchresults"></div>
          </div>
          <div class="ex-SC"></div>
        </div>
      </section>
    </main>
  <footer class="site-footer">
    <div class="under-box">
      <br>
      <br>
      <small>&copy; 2025 okome onigiri</small>
    </div>
  </footer>
</body>
</html>
